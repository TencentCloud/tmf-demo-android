<html>
<head>
    <meta charset="utf-8"/>
    <title>TMF JS API Demo</title>
    <link rel="stylesheet" href="common.css">
    <script type="text/javascript" src="common.js"></script>
</head>
<body>
<div id="container">
    <video id="video" width="320" height="240" controls>
        <source src="http://vfx.mtime.cn/Video/2019/03/19/mp4/190319212559089721.mp4" type="video/mp4">
    </video>
    <p id="speed">当前速率:1.0</p>
    <button id="btn-inc" onclick="OnIncSpeed()">加速</button>
    <button id="btn-dec" onclick="OnDecSpeed()">减速</button>
</div>
<script type="text/javascript">
        var vdo
        var speedText

        console.log('test1')
        vdo = document.getElementById("video");
        speedText = document.getElementById("speed");
        console.log(vdo)
        console.log(speedText)

        function OnIncSpeed() {
            console.log('vdo.playbackRate=' + vdo.playbackRate)
            vdo.playbackRate += 0.5;
            speedText.innerText = '当前速率:' + vdo.playbackRate
            console.log('vdo.playbackRate=' + vdo.playbackRate)
        }

        function OnDecSpeed() {
            console.log('vdo.playbackRate=' + vdo.playbackRate)
            vdo.playbackRate -= 0.5;
            speedText.innerText = '当前速率:' + vdo.playbackRate
            console.log('vdo.playbackRate=' + vdo.playbackRate)
        }
    </script>
</body>
</html>
