<html>
<head>
    <meta charset="utf-8"/>
    <title>TMF JS API Demo</title>
    <link rel="stylesheet" href="common.css">
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="base_info.js"></script>
    <script type="text/javascript" src="ui.js"></script>
    <script type="text/javascript" src="./plugin/vconsole.min.js"></script>
    <script type="text/javascript">
        var vConsole = new VConsole();
        tmf_onContainerAppear();
        tmf_onContainerDisappear();
        tmf_sample_onNavigationItemClick()
        tmf_ready(function() {
            tmf_showFinish()
        })

    </script>
</head>
<body>
<div id="container">
    <button class="jsapi-button" onclick="tmf_getVersion();">获取版本号</button>
    <button class="jsapi-button" onclick="tmf_getBuild();">获取 Build 号</button>
    <button class="jsapi-button" onclick="tmf_getGUID();">获取 GUID</button>
    <button class="jsapi-button" onclick="tmf_getNetworkType();">获取网络状态</button>
    <button class="jsapi-button" onclick="tmf_getSharedStorage();">获取存储数据</button>
    <button class="jsapi-button" onclick="tmf_setSharedStorage('key001','value001');">设置存储数据</button>
    <button class="jsapi-button" onclick="tmf_removeSharedStorage();">移除存储数据</button>
</div>
</body>
</html>
