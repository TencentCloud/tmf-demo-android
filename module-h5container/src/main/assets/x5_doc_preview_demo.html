<html>
<head>
    <meta charset="utf-8"/>
    <title>x5文档在线预览演示</title>
    <link rel="stylesheet" href="common.css">
    <script type="text/javascript" src="common.js"></script>
    <style type="text/css">
        a{
            display: block;
            margin-top: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="container">
    <iframe name="test" style="display: none"></iframe>

    <div>
        <a href="http://3gimg.qq.com/webapp_scan/TMF/TMF_list.docx" target="test">打开Word文档</a>
    </div>

    <div>
        <a href="http://3gimg.qq.com/webapp_scan/TMF/TMF_list.xlsx" target="test">打开Excel文档</a>
    </div>

    <div>
        <a href="http://3gimg.qq.com/webapp_scan/TMF/TMF_intr.pdf" target="test">打开PDF文档</a>
    </div>

    <div>
        <a href="https://uem-sg-1253690492.cos.ap-guangzhou.myqcloud.com/tmf/TMF_v5.pptx" target="test">打开PPT文档</a>
    </div>

    <button class="jsapi-button"
            onclick="tmf_openContainer('file:///android_asset/doc_show_pic.html');">
        打开jpg/png/gif图片
    </button>
</div>

</body>
</html>
